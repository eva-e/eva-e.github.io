  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Melowdy Meadow | Home</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- The video -->
    <video id="my-video1">
      <source
        src="https://www.dropbox.com/scl/fi/6v1t8itd9ykikn5uqd9e1/Sweet-Honeycomb-Video.mp4?rlkey=qv3sbspycilu3mj6j2w87qks3&st=ysmfny3x&dl=1"
        type="video/mp4"
      />
    </video>

    <div class="title-heading">
      <h1>Welcome to Melowdy Meadow</h1>
      <h2>Press one of the music scenery options to start listening!</h2>
    </div>

    <section class="video-list">
      <!-- Corresponding video will be played when user clicks a button, for changing between music-->
      <button id="first-video-btn">Sweet Honeycomb</button>
      <button id="second-video-btn">Serene Cherry</button>
    </section>

    <div class="custom-controls">
      <button id="play-pause-button1" onclick="togglePlayPause()">
        <img
          id="play-pause-img"
          src="https://img.icons8.com/fluency-systems-filled/48/fdafc9/play.png"
          alt="Play Button"
          width="24"
          height="24"
        />
      </button>

      <!-- add the missing buttons or functionality here -->
      <div class="progress-bar">
        <span id="progress-bar-fill"></span>
      </div>
    </div>
    <div class="video-title">
      <!-- in this section, we display the name of the video and current playtime -->
      <h3>Now Playing: <span id="video-name"></span></h3>
      <h4><span id="video-time"></span></h4>
    </div>
